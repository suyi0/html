<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num1 = 100;
        var num2 = 10;

        //加减乘除
        console.log(num1 + num2); //110
        console.log(num1 - num2); //90
        console.log(num1 * num2); //1000
        console.log(num1 / num2); //10

        //取余
        console.log(num1 % num2); //0

        //自增自减
        console.log(++num1); //num1=101
        console.log(--num1); //num1=100
        console.log(++num2);//num2=11
        console.log(--num2);//num2=10

        //自增自减有两种写法  num1++  num1--
        //++在前 先自增再运算  ++在后 先运算再自增

        var num3 = 10;
        console.log(num3++);//10
        console.log(num3);//11
    </script>

</body>

</html>
