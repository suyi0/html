<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 有序列表 -->
     <!-- ol有属性type
      1
      a
      A
      i
      I -->
    <ol type="1">
        <li>苹果</li>
        <li>香蕉</li>
        <li>橙子</li>
    </ol>

    <ol type="I">
        <li>苹果</li>
        <li>香蕉</li>
        <li>橙子</li>
    </ol>

    <ol type="i">
        <li>苹果</li>
        <li>香蕉</li>
        <li>橙子</li>
    </ol>

    <ol type="a">
        <li>苹果</li>
        <li>香蕉</li>
        <li>橙子</li>
    </ol>

    <ol type="A">
        <li>苹果</li>
        <li>香蕉</li>
        <li>橙子</li>
    </ol>

    <!-- 可以嵌套 -->
    <ol>
        <li>水果
            <ol>
                <li>苹果</li>
                <li>香蕉</li>
            </ol>
        </li>
        <li>蔬菜
            <ol>
                <li>白菜</li>
                <li>菠菜</li>
            </ol>
        </li>
    </ol>
    
</body>
</html>
