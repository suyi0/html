<!-- Ctrl+/ 注释快捷键 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>p白菜</p> <!--文本-->
    <p>我喜欢吃<strong>白菜</strong></p>
    <em>em白菜</em> <br> <!--定义着重字-->
    <b>b白菜</b> <br> <!--粗体字-->
    <i>i白菜</i> <br> <!--斜体字-->
    <strong>strong白菜</strong> <br> <!--加重语气-->
    <del>del白菜</del> <br> <!--删除字-->
    <span>span白菜</span> <br> <!--没有特定的含义-->
</body>
</html>
