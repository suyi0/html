<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let s = new Set();
        //add()方法可以添加数据
        s.add(100);
        s.add(200);

        //delete()方法可以删除数据
        s.delete(100);

        //has()方法可以判断数据是否存在
        var flag = s.has(200);

        console.log(s);//Set(1) {200};
        console.log(flag);//ture
        
        //clear()方法可以清空数据
        s.clear();

        var flag = s.has(200);
        console.log(flag);//Set(0) {};

    </script>



</body>

</html>
