<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        //Set数据结构不重复,重复的值无法放进去
        let s = new Set();
        let arr = [10, 20, 30, 30, 40, 50];
        arr.forEach(x => s.add(x));

        console.log(s);

        //Set可以接受数组作为参数.
        let s1=new Set([10,20,30,]);
        console.log(s1);

        //可以去除数组重复的数据
        let arr1=[10,20,30,30,40,50,60];
        let arr2=new Set(arr1);
        //Set也可以使用扩展运算符来读取数据
        console.log([...arr2]);

        let arr3="abbbdererer";
        console.log([...new Set(arr3)]);//[a,b,d,e,r]
        //.join("")将数组转换为字符串
        console.log([...new Set(arr3)].join(""));//abder

        let s2=new Set();
        s2.add(5);
        s2.add("5");

        console.log([...s2]);
        //Set数据结构的size属性可以获取数据的长度
        console.log(s2.size);

    </script>

</body>

</html>
