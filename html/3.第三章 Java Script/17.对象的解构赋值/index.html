<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        var user = {
            name: "iwen",
            age: 20,
        }
        console.log(user.name);
        console.log(user.age);


        //对象的解构赋值
        //对象的属性没有次序，但变量必须与属性同名，才能取到正确的值
        const { name, age } = user;

        console.log(name,age);

        const{log}=console;
        log(name,age);

        const{abs,ceil,floor,random}=Math;
        log(random());

        var users = {
            names:"iwen",
        }
        let names="iwen";
        //不要用解构赋值已经声明过的变量
        ({names}=users);

    </script>

</body>

</html>
