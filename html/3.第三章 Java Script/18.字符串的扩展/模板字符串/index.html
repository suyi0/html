<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <script>
        console.log("\u0061");

        var str = "hello";
        for (let i of str) {
            console.log(i);
        }

        for (let i = 0; i < str.length; i++) {
            console.log(str[i]);
        }

        //动态创建一个A标签，A标签href属性也是动态的
        var href = "http://www.baidu.com";
        var text = "百度";

        //当我向页面动态写入标签的时候，标签的数据一般来源于服务器
        //服务器返回的数据是不可信的，可能会包含恶意代码

        //单引号内嵌套双引号，双引号内嵌套单引号。
        var baidu = "<a href='" + href + "'>" + text + "</a>";
        var dbaidu2 = "<a href='" + href + "'>" + text + "</a>";
        console.log(baidu);
        console.log(dbaidu2);

        //字符串模板
        var baidu3=`<a href = "${href}">${text}</a>`;
        console.log(baidu);
    </script>

</body>

</html>
