<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        class Person {
            //实例属性
            constructor(name,age) {
                this.name=name;
                this.age=age;
            }
            //实例方法
            say() {
                console.log(this.name);//iwen
            }

            sayHello(){
                console.log("sayHello");//iwen
            }

            //静态方法(通过类名调用)
            static sayHello(){
                //this指向的是当前类，而不是实例对象
                console.log(this.name);//Person.name  类自带的属性
                console.log(this.age);//undefined    类没有自带age属性
            }

        }

        //用new关键字创建实例对象
        let p = new Person("iwen",20);
        p.say();
        console.log(p.name);

        p.sayHello();
        Person.sayHello();

        //静态属性
        Person.age=30;
        console.log(Person.age);


    </script>

</body>

</html>
