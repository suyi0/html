<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--1.var关键字--函数级别的作用域
        2.let关键字--块级作用域（花括号级别）
        3.let不存在变量提升 -->

        <script>

            function fn(){
                var a = 10;
            }
            console.log(a);//报错

            if(true){
                var a = 10;
                let b = 20;
            }
            console.log(a);//10
            console.log(b);//报错

        </script>
    
</body>
</html>
