<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        //ES5类的表现形式

        function Person(name, age) {
            this.name = name;
            this.age = age;
        }

        Person.prototype.getName = function () {
            console.log(this.name);
            console.log(this.age);
        }

        //实例对象p--通过new .....()创建
        let p = new Person("iwen", 20);
        p.getName();

        //ES6类的表现形式

        class Person2 {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            getName() {
                console.log(this.name);
                console.log(this.age);

            }
        }
        let p2 = new Person2("iwen2", 200);
        p2.getName();

    </script>

</body>

</html>
