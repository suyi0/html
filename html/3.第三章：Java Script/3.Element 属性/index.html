<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="box" id="root">Hello</div>


    <script>
        var box = document.getElementById('root');
        box.id = "roots";

        box.className="box MyBox";

        box.classList.add('MyBox2');
        box.classList.remove('MyBox');
        box.classList.contains('MyBox2');
        box.classList.toggle('MyBox');
        

        box.innerHTML="大家好";
        box.innerText="大家好哈哈";

        console.log(box);
    </script>

</body>

</html>
