<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var name="张三";
        var user ={
            name:"李四",
            getName:function(){
                //this指向的是调用这个方法的对象
                console.log(this.name);
            }
        }

        user.getName();// 李四

        var name = "王五";
        var user1={
            name:"赵六",
            getName:function(){
                var that=this;
                //定时器中的this指向的是全局对象window
                setTimeout(function(){
                    //this指向的是var
                    console.log(that.name);
                },3000);
            }
        }
        user1.getName();//赵六

        var time = setTimeout(function(){
            console.log("3秒后执行");
        },3000);

        clearTimeout(time);

    </script>
    
</body>
</html>
