<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="bit">按钮</button>
    <a href="https://itbaizhan.com" id="it">itbaizhan</a>

    <script>
        var bit = document.getElementById("bit");
        var it = document.getElementById("it");

        bit.onclick =function(e){
            console.log(event.type);
            event.target.innerHTML = "被点击了";
        }

        it.onclick = function(e){
            e.preventDefault();
            console.log("点击了");
        }

    </script>
    
</body>
</html>
