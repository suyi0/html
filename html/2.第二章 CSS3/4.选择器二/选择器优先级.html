<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text{
            color: red;
            font-size: 30px;
        }
        #desc{
            color: green;
            font-size: 40px;
        }
    </style>
</head>
<body>

    <p>全局选择器:*</p>
    <p>元素选择器:标签名称</p>
    <p>类选择器:class="属性名"</p>
    <p>ID选择器:id="属性名"</p>
    <h3>行内样式1000>ID选择器100>类选择器10>元素选择器1</h3>
    <br>

    <p style="color: blue;font-size: 90px;" class="text" id="desc">我是p标签的内容</p>

    <!--内联样式-->
    <p style="color: red;font-size: 40px;">wo</p>
    
</body>
</html>
