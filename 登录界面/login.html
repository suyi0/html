<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./project.css">
</head>
<body>
    <div class="background">
        <img src="./photo/Desktop 1.jpg" alt="Fullscreen Image">
        <div class="login">
            <div class="login-box">
                <span>登录</span>
            </div>
            <div class="tabHead">
                <span class="PwLogin">
                    <a href="#" class="LoginFont">账号登录</a>
                </span>
                <span class="WcLogin">
                    <a href="#" class="LoginFont">微信登录</a>
                </span>
            </div>
            <form action="url" class="login-form">
            <div class="username item">
                <span class="prex-icon">
                    <img src="./photo/用户.jpg" class="login-icon">
                </span>   
                <input id="username" name="username" type="text" placeholder="Username" 
                class="in-item">
            </div>
            <div class="password item">
                <span class="prex-icon">
                    <img src="./photo/解锁.jpg" class="login-icon">
                </span>
                <input id="password" name="passwordText" type="password" 
                placeholder="Password" class="in-item">
            </div>
            <div class="input-submit">
            <a href="#" class="submitLogin">Login</a>
            </div>
            </form>
        </div>
    </div>
    
</body>
</html>
