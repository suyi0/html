<!-- 无序列表 ul -->
 <!-- 无序列表的属性type
  disc   实心圆
  circle   空心圆
  square    小方块
  none   不显示    -->
 <ul>
    <li type="disc">苹果</li>
    <li type="circle">香蕉</li>
    <li type="square">菠萝</li>
    <li type="none">橙子</li>
 </ul>

 <ul type="disc">
    <li>蔬菜</li>
    <li>水果

            <li>苹果</li>
            <li>蔬菜</li>
        </ul>
    </li>
    <li>肉类</li>
 </ul>

</ul>
