<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login Register form</title>

    <!--Boxicons CDN-->

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--Custom CSS-->

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- FOR SOURCE CODE COMMENT "CODE" -->

    <div class="wrapper">

        <span class="rotate-bg"></span>

        <span class="rotate-bg2"></span>

        <div class="form-box login">

            <h2 class="title animation" style="--i:0; --j:21">登录</h2>

            <form action="#">

                <div class="input-box animation" style="--i:1; --j:22">

                    <input type="text" required>

                    <label for="">用户名</label>

                    <i class='bx bxs-user'></i>

                </div>

                <div class="input-box animation" style="--i:2; --j:23">

                    <input type="password" required>

                    <label for="">密码</label>

                    <i class='bx bxs-lock-alt'></i>

                </div>

                <button type="submit" class="btn animation" style="--i:3; --j:24">登录</button>

                <div class="linkTxt animation" style="--i:5; --j:25">

                    <p>未注册账户? <a href="#" class="register-link">去注册</a></p>

                </div>

            </form>

        </div>

        <div class="info-text login">

            <h2 class="animation" style="--i:0; --j:20">用户登录!</h2>

            <p class="animation" style="--i:1; --j:21">请使用注册时的账户进行登录</p>

        </div>

        <div class="form-box register">

            <h2 class="title animation" style="--i:17; --j:0">注册</h2>

            <form action="#">

                <div class="input-box animation" style="--i:18; --j:1">

                    <input type="text" required>

                    <label for="">用户名</label>

                    <i class='bx bxs-user'></i>

                </div>

                <div class="input-box animation" style="--i:19; --j:2">

                    <input type="email" required>

                    <label for="">邮箱</label>

                    <i class='bx bxs-envelope'></i>

                </div>

                <div class="input-box animation" style="--i:20; --j:3">
                    <input type="password" required>
                    <label for="">密码</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <button type="submit" class="btn animation" style="--i:21;--j:4">注册</button>
                <div class="linkTxt animation" style="--i:22; --j:5">
                    <p>已经注册了账户? <a href="#" class="login-link">去登录</a></p>
                </div>

            </form>

        </div>

        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0;">用户注册!</h2>
            <p class="animation" style="--i:18; --j:1;">请使用正确的邮箱进行账户注册</p>
        </div>

    </div>

    <!--Script.js-->

    <script src="script.js"></script>

</body>

</html>
